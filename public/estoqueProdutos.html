<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pedidos/Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/cadPodutos.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos para o popup de edição (pode mover para seu CSS) */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo escurecido */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px; /* Espaçamento para telas menores */
        }
        .popup-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 550px; /* Largura máxima */
            position: relative;
            max-height: 90vh; /* Altura máxima */
            overflow-y: auto; /* Scroll se conteúdo for maior */
        }
        .popup-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .popup-content div {
            margin-bottom: 15px;
        }
        .popup-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .popup-content input[type="text"],
        .popup-content input[type="number"],
        .popup-content textarea,
        .popup-content select {
            width: calc(100% - 20px); /* Ajuste para padding interno */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Para padding não aumentar largura total */
        }
        .popup-content textarea {
            resize: vertical; /* Permitir redimensionamento vertical */
        }
        .popup-content button[type="submit"] {
            background-color: #5cb85c; /* Verde */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block; /* Centralizar */
            margin: 20px auto 0; /* Espaçamento e centralização */
        }
        .popup-content button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }
        .close-btn:hover {
            color: #777;
        }
    </style>
</head>
<body>
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
                // Se `adicionarEventosSidebar` for uma função sua, chame-a aqui:
                // if (typeof adicionarEventosSidebar === 'function') {
                //     adicionarEventosSidebar();
                // }
            });
    </script>

    <main>
        <header>
            <div class="cabecalho">
                <div class="div-oculta"></div>
                <img src="assets/Logo.png" alt="Logo">
                <div class="container-modulos">
                    <img src="assets/Modulos.png" alt="Modulos">
                    <img src="assets/Notificações.png" alt="Notificações">
                    <div class="perfil">
                        <img src="assets/Perfil.png" alt="Foto de Perfil">
                        <div class="perfil-descricao">
                            <p>Admin</p>
                            <p>Desenvolvedor</p>
                            <div class="submenu">
                                <a href="#">Configurações</a>
                                <a href="#" onclick="logout()">Sair</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="secao-indicadores estoque-indicadores">
            <div class="container-indicadores">
                <div class="container-navegacao">
                    <div class="navegacao">
                        <img src="assets/Home1.png" alt="Home">
                        <p>Vendas <strong>&gt;</strong> Estoque</p> </div>
                </div>
            </div>
        </div>
        
        <div class="secao-cadastro">
            <div class="container_frm_cadastro">
                <div class="estoque">
                    <div class="frm_pedidos">
                        <img src="assets/filtro.png" alt="Ícone de Filtro">
                        <label for="coluna-filtro">Filtrar por: </label>
                        <select name="filtro" id="coluna-filtro">
                            <option value="tag">TAG</option>
                            <option value="nome">Nome</option>
                            <option value="UF">UF</option>
                            <option value="cidade">Cidade</option>
                        </select>
                        <input type="text" id="buscar_pedidos" name="buscar_pedidos" placeholder="Digite sua busca...">
                        <button id="btnBuscar">Buscar</button>
                    </div>
                    <div class="btn-estoque">
                        <button id="remover" class="btn_remover" type="reset">Excluir</button>
                    
                        <!-- Botão Atualizar (passando o ID do produto) -->
                        <button class="btn_editar" onclick="abrirPopUp('atualizar', 5)">Atualizar</button>
                    
                        <!-- Botão Novo -->
                        <button class="btn_salvar" onclick="abrirPopUp('novo')">Novo</button>
                    </div>
                </div>
                
                <div class="tabela-container estoque-produtos">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-check">
                                    <input type="checkbox" class="checkbox" id="selecionar-todos">
                                </th>
                                <th><h3>ID</h3></th>
                                <th><h3>TAG</h3></th>
                                <th><h3>Nome produto</h3></th>
                                <th><h3>Descrição</h3></th>
                                <th><h3>UN</h3></th>
                                <th><h3>Valor unitário</h3></th>
                                <th><h3>Quantidade</h3></th>
                            </tr>
                        </thead>
                        <tbody id="tabela-estoqueProdutos">
                            <tr><td colspan="8" style="text-align:center;">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                              
            </div>
        </div>
    </main>
    <script src="javascript/script.js"></script>
    <script type="module" src="javascript/frontProdutos.js"></script>
</body>
</html>
