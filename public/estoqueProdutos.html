    <style>
        /* Estilos básicos para o pop-up. Você pode movê-los para seu arquivo CSS. */
        .popup-overlay {
            display: none; /* Começa oculto */
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); 
            justify-content: center; 
            align-items: center; 
        }

        .popup-content {
            background-color: #fefefe;
            margin: auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Ajustado para melhor responsividade */
            max-width: 600px; /* Aumentado um pouco para caber o formulário */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
        }

        .popup-close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .popup-close-btn:hover,
        .popup-close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para os campos do formulário dentro do pop-up */
        .popup-form-field {
            margin-bottom: 15px;
        }

        .popup-form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .popup-form-field input[type="text"],
        .popup-form-field input[type="number"],
        .popup-form-field textarea {
            width: calc(100% - 20px); /* Ajusta para o padding do input */
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding não aumente a largura total */
        }

        .popup-form-field textarea {
            resize: vertical; /* Permite redimensionamento vertical */
        }

        .popup-form-actions {
            margin-top: 20px;
            text-align: right;
        }

        .popup-form-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .popup-form-actions button[type="button"] { /* Botão Cancelar/Fechar */
            background-color: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }
         .popup-form-actions .btn-salvar-popup { /* Botão Salvar (pode usar a classe do seu projeto) */
            background-color: #4CAF50; /* Exemplo de cor verde */
            color: white;
        }
        /* Se você tiver classes como 'btn_salvar' no seu CSS principal, pode usá-las. */

    </style>
